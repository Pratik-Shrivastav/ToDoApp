<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2 class="mb-4">Add the Task</h2>
                <div class="container d-flex" style="flex-direction: column; justify-content: space-between;">
                    <input id="taskInput" class="form-control" placeholder="Enter new task">
                    <button id="submitButton" class="btn btn-primary mt-3" onsubmit="">Add</button>
                    <ul id="taskList" class="list-group mt-3"></ul>
                </div>
            </div>
            <div class="col-md-6">
                <h3 class="mb-4">Completed Task</h3>
                <div id="completedDiv">
                    <ul id="completedList" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="toDoScript.js"></script>
</body>

</html>
